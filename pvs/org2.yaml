kind: PersistentVolume
apiVersion: v1
metadata:
  name: org2-pv-volume
  labels:
    type: org2-pv-volume
    purpose: dev
spec:

  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - pankaj-worker2
  hostPath:
    path: "/home/ubuntu/fabric-samples/first-network/crypto-config/peerOrganizations/org2.example.com"
